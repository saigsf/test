<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.min.css">
    <link rel="stylesheet" href="./src/css/mydialog.css">
</head>

<body>

    <script type="text/template" id="dialogTpl">
        <div class="mydialog">
            <span class="close">×</span>
            <div class="mydialog-cont">
                <div class="cont">
                    <% this.content %>
                </div>
            </div>
            <div class="footer">
                <% if(this.cancel){ %>
                    <span class="btn btn-ok"><% this.ok_txt %></span>
                    <span class="btn btn-cancel"><% this.cancel_txt %></span>
                    <% } else{ %>
                        <span class="btn btn-ok" style="width: 100%"><% this.ok_txt %></span>
                        <% } %>
            </div>
        </div>
    </script>

    <script src="./src/js/mydialog.js"></script>
    <script>
        var mydialog = new MyDialog({
            tmpId: 'dialogTpl',
            cancel: true,
            content: 'hello world!'
        });
        mydialog.on('confirm', function(ev) {
            console.log('you click confirm!');
            // 写你的确定之后的逻辑代码...
        });

        mydialog.show();
    </script>

</body>

</html>
