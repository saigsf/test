<!DOCTYPE html>
<html lang="en">


<head>
    <title>数字滚动插件</title>
    <!-- <meta charset="gb2312"> -->

    <style>
        /*数字滚动插件的CSS可调整样式*/
        
        .mt-number-animate {
            font-family: '微软雅黑';
            line-height: 40px;
            height: 40px;
            /*设置数字显示高度*/
            ;
            font-size: 36px;
            /*设置数字大小*/
            overflow: hidden;
            display: inline-block;
            position: relative;
        }
        
        .mt-number-animate .mt-number-animate-dot {
            width: 15px;
            /*设置分割符宽度*/
            line-height: 40px;
            float: left;
            text-align: center;
        }
        
        .mt-number-animate .mt-number-animate-dom {
            width: 20px;
            /*设置单个数字宽度*/
            text-align: center;
            float: left;
            position: relative;
            top: 0;
        }
        
        .mt-number-animate .mt-number-animate-dom .mt-number-animate-span {
            width: 100%;
            float: left;
        }
    </style>
</head>

<body>
    <br>
    <br> 有分隔符，有小数点：
    <div class="numberRun"></div>
    <br>
    <br> 只有分隔符：
    <div class="numberRun2"></div>
    <br>
    <br> 只有小数点：
    <div class="numberRun3"></div>
    <br>
    <br> 时间格式：
    <div class="numberRun4"></div>

</body>
<script src="./src/js/jquery-3.1.1.min.js"></script>
<script src="./src/js/jquery.number-animate.js"></script>
<script>
    $(function() {     //初始化
        var nums = 15343242; 
        var numRun = $(".numberRun").numberAnimate({
            num: nums + '',
            speed: 2000,
            symbol: ","
        });   
        var numRun1 = $(".numberRun4").numberAnimate({
            num: 3600,
            speed: 2000,
            symbol: ":",
            isTime: true
        });   
        // console.log(new Date())
        setInterval(function () {
            numRun.resetData(3)
            numRun1.resetData(13234)
        },4000)

    });
</script>

</html>
